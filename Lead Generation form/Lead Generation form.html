<html>
    <title>Lead generation form</title>
    <head></head>
    <body>

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Get Started</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Enter your details and we'll contact you!</p>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" id="name" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-primary focus:border-primary p-2">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}"
               placeholder="e.g. 9876543210"
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-primary focus:border-primary p-2">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Submit
      </button>
    </form>
  </div>
</div>
</body>
</html>
